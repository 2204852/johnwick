[build-system]
requires = ["pdm-pep517"]
build-backend = "pdm.pep517.api"

[project]
name = "aria2p"
version = {use_scm = true}
description = "Command-line tool and library to interact with an aria2c daemon process with JSON-RPC."
authors = [{name = "TimothÃ©e Mazzucotelli", email = "pawamoy@pm.me"}]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.6.1,<3.10"
dynamic = ["version", "classifiers"]
classifiers = ["Development Status :: 4 - Beta"]
keywords = ["aria2", "aria2c", "aria2-cli"]
dependencies = [
    "appdirs~=1.4",
    "loguru~=0.5",
    "requests~=2.19",
    "toml~=0.10",
    "websocket_client~=0.58",
]

[project.optional-dependencies]
tui = [
    "asciimatics~=1.13",
    "pyperclip~=1.8",
]

[project.scripts]
aria2p = "aria2p.cli:main"

[project.urls]
Repository = "https://github.com/pawamoy/aria2p"
Homepage = "https://github.com/pawamoy/aria2p"

[tool.pdm]
package-dir = "src"

[tool.pdm.dev-dependencies]
duty = ["duty~=0.6"]
docs = [
    "mkdocs~=1.1",
    "mkdocs-coverage~=0.2",
    "mkdocs-macros-plugin~=0.5",
    "mkdocs-material~=7.1",
    "mkdocstrings~=0.15",
    "toml~=0.10",
]
format = [
    "autoflake~=1.4",
    "black~=20.8b1",
    "isort~=5.8",
]
maintain = [
    # TODO: remove git-changelog when it is more powerful
    "git-changelog~=0.4",
]
quality = [
    "darglint~=1.7",
    "flake8-bandit~=2.1",
    "flake8-black~=0.2",
    "flake8-bugbear~=21.3",
    "flake8-builtins~=1.5",
    "flake8-comprehensions~=3.4",
    "flake8-docstrings~=1.6",
    "flake8-pytest-style~=1.4",
    "flake8-string-format~=0.3",
    "flake8-tidy-imports~=4.2",
    "flake8-variables-names~=0.0",
    "pep8-naming~=0.11",
    "wps-light~=0.15",
]
tests = [
    "fastapi~=0.61",
    "pytest~=6.2",
    "pytest-cov~=2.11",
    "pytest-randomly~=3.6",
    "pytest-rerunfailures~=9.1",
    "pytest-sugar~=0.9",
    "pytest-xdist~=2.2",
    "responses~=0.10",
    "uvicorn~=0.12",
]
typing = ["mypy~=0.812"]

[tool.black]
line-length = 120
exclude = "tests/fixtures"

[tool.isort]
line_length = 120
not_skip = "__init__.py"
multi_line_output = 3
force_single_line = false
balanced_wrapping = true
default_section = "THIRDPARTY"
known_first_party = "aria2p"
include_trailing_comma = true

